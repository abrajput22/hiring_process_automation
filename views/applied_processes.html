<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applied Processes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/public/js/auth-utils.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="antialiased bg-gray-100" style="font-family: 'Inter', sans-serif;">
    <div id="navbar-root"></div>

    <div class="min-h-[calc(100vh-4rem)] p-4">
        <div class="max-w-6xl mx-auto">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Applied Processes</h1>
                <p class="text-gray-600 mt-2">View all the hiring processes you have applied to and track your
                    application status.</p>
            </div>

            <!-- Loading State -->
            <div id="loading-state" class="text-center py-12">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <p class="mt-4 text-gray-600">Loading your applications...</p>
            </div>

            <!-- Error State -->
            <div id="error-state" class="hidden text-center py-12">
                <div class="bg-red-50 border border-red-200 rounded-lg p-6">
                    <div class="text-red-600 text-lg font-semibold mb-2">Error Loading Applications</div>
                    <p id="error-message" class="text-red-600"></p>
                    <button id="retry-btn" class="mt-4 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                        Try Again
                    </button>
                </div>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-12">
                <div class="bg-gray-50 border border-gray-200 rounded-lg p-8">
                    <div class="text-gray-400 text-6xl mb-4">üìù</div>
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">No Applications Yet</h3>
                    <p class="text-gray-600 mb-6">You haven't applied to any hiring processes yet.</p>
                    <a href="#" id="apply-link"
                        class="inline-block px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Apply for Hiring
                    </a>
                </div>
            </div>

            <!-- Applications List -->
            <div id="applications-container" class="hidden space-y-6">
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-semibold text-gray-900">Your Applications</h2>
                        <span id="total-count" class="text-sm text-gray-500"></span>
                    </div>
                    <div id="applications-list" class="space-y-4">
                        <!-- Applications will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/public/js/navbar.js"></script>
    <script>
        const API_BASE = '';

        // Get candidate ID from URL or cookies
        function getCandidateId() {
            const pathParts = window.location.pathname.split('/');
            const candidateId = pathParts[1];
            if (candidateId && candidateId !== 'applied-processes') {
                return candidateId;
            }
            return window.AuthUtils.getStoredCandidateId();
        }

        // Get authentication token
        function getAuthToken() {
            return window.AuthUtils.getStoredToken();
        }

        // Format date with IST time
        function formatDate(dateString) {
            if (!dateString) return 'Not specified';
            try {
                const date = new Date(dateString);
                return date.toLocaleString('en-IN', {
                    timeZone: 'Asia/Kolkata',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return 'Invalid date';
            }
        }

        // Get status badge class
        function getStatusBadgeClass(status) {
            switch (status?.toLowerCase()) {
                case 'registered':
                case 'applied':
                    return 'bg-blue-100 text-blue-800';
                case 'resume_shortlisted':
                    return 'bg-green-100 text-green-800';
                case 'resume_rejected':
                case 'rejected':
                    return 'bg-red-100 text-red-800';
                case 'hired':
                    return 'bg-purple-100 text-purple-800';
                default:
                    return 'bg-gray-100 text-gray-800';
            }
        }

        // Create application card
        function createApplicationCard(process) {
            const status = process.application_status || 'Applied';
            const score = process.resume_match_score;

            return `
                <div class="border border-gray-200 rounded-lg hover:shadow-md transition-all duration-200 cursor-pointer" data-process-id="${process._id}">
                    <!-- Collapsed Header -->
                    <div class="p-4 flex justify-between items-center" onclick="toggleExpand('${process._id}')">
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-gray-900">${process.process_name || 'Unnamed Process'}</h3>
                            <p class="text-sm text-gray-500">Applied on: ${formatDate(process.created_at)}</p>
                        </div>
                        <div class="flex items-center space-x-3">
                            <span class="px-2 py-1 rounded-full text-xs font-medium ${getStatusBadgeClass(status)}">
                                ${status.replace('_', ' ').toUpperCase()}
                            </span>
                            ${score !== undefined ? `
                                <span class="text-sm text-gray-600 font-semibold">${score}%</span>
                            ` : ''}
                            <svg id="expand-icon-${process._id}" class="w-5 h-5 text-gray-400 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>
                    
                    <!-- Expanded Content -->
                    <div id="expanded-${process._id}" class="hidden border-t border-gray-100 p-4 bg-gray-50">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <h4 class="text-sm font-medium text-gray-700 mb-1">Job Title</h4>
                                <p class="text-sm text-gray-600">${process.job_title || 'No job title specified'}</p>
                            </div>
                            <div>
                                <h4 class="text-sm font-medium text-gray-700 mb-1">Application Deadline</h4>
                                <p class="text-sm text-gray-600">${formatDate(process.resume_deadline)}</p>
                            </div>
                            <div>
                                <h4 class="text-sm font-medium text-gray-700 mb-1">Department</h4>
                                <p class="text-sm text-gray-600">${process.department || 'Not specified'}</p>
                            </div>
                            <div>
                                <h4 class="text-sm font-medium text-gray-700 mb-1">Match Score</h4>
                                <p class="text-sm text-gray-600">${score !== undefined ? score + '%' : 'Not scored yet'}</p>
                            </div>
                        </div>
                        
                        ${process.job_description ? `
                            <div class="mb-4">
                                <h4 class="text-sm font-medium text-gray-700 mb-2">Job Description</h4>
                                <p class="text-sm text-gray-600">${process.job_description}</p>
                            </div>
                        ` : ''}
                        
                        <div class="flex justify-between items-center pt-3 border-t border-gray-200">
                            <div class="text-xs text-gray-500">
                                Process ID: ${process._id}
                            </div>
                            <div class="flex space-x-2">
                                <button class="px-3 py-1 text-sm text-blue-600 hover:text-blue-800 border border-blue-200 rounded hover:bg-blue-50">
                                    View Details
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Load applied processes
        async function loadAppliedProcesses() {
            const candidateId = getCandidateId();
            const token = getAuthToken();

            if (!candidateId || !token) {
                showError('You must be logged in to view your applications.');
                return;
            }

            try {
                showLoading();

                const response = await window.AuthUtils.authenticatedFetch(`${API_BASE}/api/${candidateId}/applied-processes`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || `HTTP ${response.status}`);
                }

                const data = await response.json();

                if (data.applied_processes && data.applied_processes.length > 0) {
                    showApplications(data);
                } else {
                    showEmptyState();
                }

            } catch (error) {
                console.error('Error loading applied processes:', error);
                showError(error.message);
            }
        }

        // Show loading state
        function showLoading() {
            document.getElementById('loading-state').classList.remove('hidden');
            document.getElementById('error-state').classList.add('hidden');
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('applications-container').classList.add('hidden');
        }

        // Show error state
        function showError(message) {
            // If authentication error, redirect to login
            if (message.includes('Authentication') || message.includes('401') || message.includes('Token')) {
                alert('Your session has expired. Please log in again.');
                window.location.href = '/login';
                return;
            }
            
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('error-state').classList.remove('hidden');
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('applications-container').classList.add('hidden');
            document.getElementById('error-message').textContent = message;
        }

        // Show empty state
        function showEmptyState() {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('error-state').classList.add('hidden');
            document.getElementById('empty-state').classList.remove('hidden');
            document.getElementById('applications-container').classList.add('hidden');

            // Set up apply link
            const candidateId = getCandidateId();
            const applyLink = document.getElementById('apply-link');
            if (candidateId) {
                applyLink.href = `/${candidateId}/apply`;
            } else {
                applyLink.href = '/login'; // Redirect to login if no candidate ID
            }
        }

        // Show applications
        function showApplications(data) {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('error-state').classList.add('hidden');
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('applications-container').classList.remove('hidden');

            // Update total count
            document.getElementById('total-count').textContent = `${data.applied_processes.length} application${data.applied_processes.length !== 1 ? 's' : ''}`;

            // Render applications
            const applicationsList = document.getElementById('applications-list');
            applicationsList.innerHTML = data.applied_processes.map(createApplicationCard).join('');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize authentication check
            if (window.AuthUtils && !window.AuthUtils.initAuthCheck()) {
                return; // User was logged out due to expired token
            }

            loadAppliedProcesses();

            // Set up retry button
            document.getElementById('retry-btn').addEventListener('click', loadAppliedProcesses);
        });
        
        // Toggle expand/collapse function
        function toggleExpand(processId) {
            const expandedContent = document.getElementById(`expanded-${processId}`);
            const expandIcon = document.getElementById(`expand-icon-${processId}`);
            
            if (expandedContent.classList.contains('hidden')) {
                // Expand
                expandedContent.classList.remove('hidden');
                expandIcon.style.transform = 'rotate(180deg)';
            } else {
                // Collapse
                expandedContent.classList.add('hidden');
                expandIcon.style.transform = 'rotate(0deg)';
            }
        }
    </script>
</body>

</html>
