<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="antialiased bg-gray-100" style="font-family: 'Inter', sans-serif;">
    <div id="navbar-root"></div>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-lg bg-white p-8 rounded-2xl shadow-xl space-y-6">
            <h1 class="text-3xl font-bold text-center">Sign Up</h1>
            <p class="text-center text-gray-600">Create a new account.</p>
            <form id="signupForm" class="space-y-6">
                <div>
                    <label for="signup-name" class="text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="signup-name" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="signup-email" class="text-sm font-medium text-gray-700">Email address</label>
                    <input type="email" id="signup-email" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="signup-password" class="text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="signup-password" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="signup-role" class="text-sm font-medium text-gray-700">Role</label>
                    <select id="signup-role" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="candidate">Candidate</option>
                        <option value="hr">HR</option>
                    </select>
                </div>
                <button type="submit"
                    class="w-full py-2 px-4 rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Create
                    Account</button>
                <div id="signup-message" class="text-center text-sm mt-2"></div>
            </form>
            <p class="text-center text-gray-600">Already have an account? <a href="/login"
                    class="text-blue-600 hover:underline">Log in</a></p>
        </div>
    </div>

    <script>
        const API_URL = '';
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const role = document.getElementById('signup-role').value;
            const messageEl = document.getElementById('signup-message');
            messageEl.textContent = 'Creating account...';
            try {
                const response = await fetch(`${API_URL}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, role })
                });
                const result = await response.json();
                if (response.ok) {
                    messageEl.textContent = 'Account created successfully! Redirecting to login...';
                    setTimeout(() => window.location.href = '/login', 800);
                } else {
                    messageEl.textContent = `Sign up failed: ${result.detail}`;
                }
            } catch (error) {
                messageEl.textContent = `An error occurred: ${error.message}`;
            }
        });
    </script>
    <script src="/public/js/auth-utils.js"></script>
    <script src="/public/js/navbar.js"></script>
</body>

</html>
