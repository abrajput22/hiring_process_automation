<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Processes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="antialiased bg-gray-100" style="font-family: 'Inter', sans-serif;">
    <div id="navbar-root"></div>
    <main class="min-h-[calc(100vh-4rem)] p-4 max-w-5xl mx-auto">
        <h1 class="text-3xl font-bold mb-4">Your Processes</h1>
        <div id="list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </main>
    <script src="/public/js/auth-utils.js"></script>
    <script src="/public/js/navbar.js"></script>
    <script>
        (async function init() {
            // Initialize auth check - redirects if token expired
            if (!window.AuthUtils.initAuthCheck()) {
                return; // User was redirected due to expired token
            }
            
            const hrId = window.AuthUtils.getStoredCandidateId();
            if (!hrId) { window.location.href = '/login'; return; }
            
            const res = await window.AuthUtils.authenticatedFetch(`/api/${hrId}/processes`);
            const items = await res.json();
            const container = document.getElementById('list');
            container.innerHTML = items.map(p => `
                <div class="bg-white p-4 rounded-xl shadow">
                    <div class="font-semibold text-lg">${p.process_name}</div>
                    <div class="text-sm text-gray-600">Deadline: ${new Date(p.resume_deadline).toLocaleString('en-IN', { timeZone: 'Asia/Kolkata', year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', hour12: true })}</div>
                    <div class="mt-3 flex gap-3">
                        <a href="/${hrId}/show_process_detail/${p._id}" class="text-blue-600">View</a>
                        <button id="shortlist-btn-${p._id}" class="text-green-700 disabled:text-gray-400 disabled:cursor-not-allowed transition-colors" onclick="shortlist('${p._id}')">Run Shortlisting</button>
                        <button class="text-red-600 hover:text-red-800" onclick="deleteProcess('${p._id}')">Delete</button>
                    </div>
                </div>
            `).join('');

            window.shortlist = async function (pid) {
                const btn = document.getElementById(`shortlist-btn-${pid}`);
                btn.disabled = true;
                btn.textContent = 'Shortlisting running...';
                
                try {
                    const r = await window.AuthUtils.authenticatedFetch(`/${hrId}/processes/${pid}/shortlist`, { method: 'POST' });
                    const d = await r.json();
                    if (r.ok) {
                        const shortlisted = d.shortlisted_count || 0;
                        const rejected = d.rejected_count || 0;
                        const total = d.total_candidates || 0;
                        const results = d.results || {};
                        const updateRate = results.db_update_success_rate;
                        const failedUpdates = results.failed_updates || 0;
                        
                        let message = `Shortlisting completed!\nShortlisted: ${shortlisted}\nRejected: ${rejected}\nTotal: ${total}`;
                        
                        if (updateRate !== undefined && updateRate < 100) {
                            message += `\n\nDatabase Updates: ${results.updated_candidates}/${total} succeeded`;
                            if (failedUpdates > 0) {
                                message += `\n${failedUpdates} updates failed due to connectivity issues.`;
                                message += `\n\nTip: Use 'Sync Status' button on process detail page to retry failed updates.`;
                            }
                        }
                        
                        alert(message);
                        
                        // Auto-refresh the page to show any successful updates
                        setTimeout(() => location.reload(), 2000);
                    } else {
                        alert(d.detail || 'Failed');
                        btn.disabled = false;
                        btn.textContent = 'Run Shortlisting';
                    }
                } catch (e) { 
                    alert('Failed');
                    btn.disabled = false;
                    btn.textContent = 'Run Shortlisting';
                }
            }
            
            window.deleteProcess = async function(processId) {
                if (!confirm('Are you sure you want to delete this process? This action cannot be undone.')) {
                    return;
                }
                try {
                    const r = await window.AuthUtils.authenticatedFetch(`/${hrId}/processes/${processId}`, { method: 'DELETE' });
                    const d = await r.json();
                    if (r.ok) {
                        alert('Process deleted successfully');
                        location.reload();
                    } else {
                        alert(d.detail || 'Failed to delete');
                    }
                } catch (e) { 
                    alert('Failed to delete');
                }
            }
        })();
    </script>
</body>

</html>
